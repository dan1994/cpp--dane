version: 2
jobs:
    build:
        docker:
            - image: debian:stretch

        steps:
            - checkout

            - run:
                name: Install clang
                command: sudo apt install clang

            - run:
                name: Install scons
                command: sudo apt install scons

            - run:
                name: Build
                command: scons

            - run:
                name: Run
                command: build/dane
